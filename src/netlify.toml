# Redirect default Netlify subdomain to primary domain
[[redirects]]
  from = "https://xenodochial-kare-34379a.netlify.app/*"
  to = "https://achteintel.org/:splat"
  status = 301
  force = true

# Redirect default Netlify subdomain to primary domain
[[redirects]]
  from = "https://fund.achteintel.org/"
  to = "https://achteintel.org/fund/"
  status = 301
  force = true

# Redirect newsletter-subdomain
[[redirects]]
  from = "https://newsletter.achteintel.org/"
  to = "https://achteintel.org/newsletter/"
  status = 301
  force = true

# Redirect guide for first exhibition on apple maps
[[redirects]]
  from = "https://achteintel.org/museum/ausstellung-01/apple-maps/"
  to = "https://guides.apple.com/?%%"
  status = 301
  force = true

# Redirect guide for first exhibition on google maps
[[redirects]]
  from = "https://achteintel.org/museum/ausstellung-01/google-maps/"
  to = "https://www.google.com/maps/d/viewer?mid=1wvPezWkUD9XiOXX6fwukq6z94TzQM6Gm&hl=de&usp=sharing"
  status = 301
  force = true

# Setting security and privacy headers
[[headers]]
  for = "/*"
  [headers.values]
      X-Frame-Options = "DENY"
      X-XSS-Protection = "1; mode=block"
      X-Content-Type-Options = "nosniff"
      Referrer-Policy = "no-referrer-when-downgrade"
      Permissions-Policy = "interest-cohort=()"
